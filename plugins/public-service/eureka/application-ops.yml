# This is spring boot config. For more information on how to configure the springboot vaule please refer to:
# https://docs.spring.io/spring-boot/docs/current/reference/html/common-application-properties.html

#---------------------------------------------------------------------------------------
# Set the springboot environment variables
#---------------------------------------------------------------------------------------
apps:
   name: eureka
   port: 8800
   mport: 8850
   basedir: /opt/${apps.name}
   pid: /var/run/${apps.name}.pid

#---------------------------------------------------------------------------------------
# Spring boot for tomcat settings
#---------------------------------------------------------------------------------------
server:
   port: ${apps.port}
   session-timeout: 120s
   connection-timeout: 20000
   context-parameters.*:
   context-path: /register
   servlet-path: /
   tomcat:
      basedir: ${apps.basedir}/temp
      accept-count: 300
      max-threads: 1500
      min-spare-threads: 50
      max-connections: 1500
      protocol-header-https-value: https
      protocol-header: x-forwarded-proto
      remote-ip-header: x-forwarded-for
      port-header: X-Forwarded-Port
      max-http-header-size: 64k
      max-http-post-size: 10485760
      background-processor-delay: 30
      uri-encoding: UTF-8
      compression:
         enabled: off
         mime-types: text/html,text/xml,text/plain,text/css,text/javascript,application/javascript
         min-response-size: 2048
      accesslog:
         enabled: true
         pattern: combined
         directory: ${apps.basedir}/logs
         file-date-format: yyyy-MM-dd
         prefix: localhost_access_log.
         suffix: .txt
         rename-on-rotate: false
         rotate: true

#---------------------------------------------------------------------------------------
# Config the spring boot log setings
#---------------------------------------------------------------------------------------
debug: false
logging:
   path: ${apps.basedir}/logs
   file: ${apps.basedir}/logs/catalina.out
   config: ${apps.basedir}/conf/logback-spring.xml
   level:
      root: INFO
      org:
         springframework:
            security: INFO
            web: INFO

#---------------------------------------------------------------------------------------
# management server and security properties of ops
#---------------------------------------------------------------------------------------
management:
   port: ${apps.mport}
   address: 0.0.0.0
   context-path: /manage
   security:
      enabled: true
      roles: SUPERUSER
      sessions: stateless
   health:
      defaults:
         enabled: true
      db:
         enabled: true
      redis:
         enabled: true
      diskspace:
         enabled: true
         path: /data

security:
   basic:
      enabled: true
      authorize-mode: role
      path: /
      realm: spring boot
   user:
      role: USER
      name: mo9
      password: Mo92018

#---------------------------------------------------------------------------------------
# spring boot globle setings for devops
#---------------------------------------------------------------------------------------
spring:
   pidfile: ${apps.pid}
   main:
      sources:
      show-banner: true
   application:
      name: ${apps.name}
   http:
      encoding:
         charset: UTF-8
         enabled: true
         force: true
         force-request: true
         force-response: true
   output:
      ansi:
         enabled: detect
